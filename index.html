<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="products">
            <h1>My Products</h1>

            <div class="cat-products">
                
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1607321048304-085f30270745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG1vYmlsZXBob25lfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" height="200" width="200">
                    <h1>Mobile Phone</h1>
                    <h5>650</h5>
                    <button class="btn-prod item-1">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1516387938699-a93567ec168e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bGFwdG9wfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" height="200" width="200">
                    <h1>laptop</h1>
                    <h5>550</h5>
                    <button  class="btn-prod item-2">Add to Cart</button>
                </div>

            </div>
    
        </div>
    
        <div class="cart">
            <h1>My cart</h1>

            <div class="cart-cont">
                
            </div>

            <h2 class="myprice"></h2>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
